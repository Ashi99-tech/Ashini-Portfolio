<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ashini Sithmini | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* CSS Variables for theming */
    :root {
      --blue: #0077ff;
      --blue-light: #00bcd4;
      --orange: #ff6f00;
      --orange-light: #ffa726;
      --bg-light: #f5f7fa;
      --bg-dark: #121212;
      --text-light: #222;
      --text-dark: #ddd;
      --shadow-light: rgba(0, 119, 255, 0.15);
      --shadow-dark: rgba(255, 167, 38, 0.4);
    }

    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: var(--bg-light);
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
      transition: background-color 0.35s ease, color 0.35s ease;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    a {
      color: var(--blue);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: var(--orange);
      outline: none;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    button {
      font-family: inherit;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    button:focus {
      outline: 2px solid var(--orange);
      outline-offset: 2px;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 10px var(--shadow-light);
      z-index: 10000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      transition: background-color 0.35s, box-shadow 0.35s;
    }
    body.dark nav {
      background: #1f1f1f;
      box-shadow: 0 2px 15px var(--shadow-dark);
    }
    nav .logo {
      font-size: 1.6rem;
      color: var(--blue);
      letter-spacing: 3px;
      font-weight: 700;
      user-select: none;
      cursor: pointer;
      transition: color 0.3s;
    }
    body.dark nav .logo {
      color: var(--orange);
    }

    nav ul {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    nav ul li a.nav-link {
      color: #444;
      font-weight: 600;
      padding: 0.3rem 0.5rem;
      border-bottom: 2px solid transparent;
      transition: color 0.3s, border-color 0.3s;
      user-select: none;
    }
    nav ul li a.nav-link.active,
    nav ul li a.nav-link:hover {
      color: var(--blue);
      border-bottom-color: var(--blue);
    }
    body.dark nav ul li a.nav-link {
      color: #bbb;
    }
    body.dark nav ul li a.nav-link.active,
    body.dark nav ul li a.nav-link:hover {
      color: var(--orange);
      border-bottom-color: var(--orange);
    }

    nav ul li button#darkModeToggle {
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 2px solid var(--blue);
      color: var(--blue);
      border-radius: 20px;
      padding: 0.25rem 0.75rem;
      font-weight: 600;
      font-size: 0.9rem;
      gap: 0.4rem;
    }
    nav ul li button#darkModeToggle:hover,
    nav ul li button#darkModeToggle:focus {
      background: var(--blue);
      color: white;
      border-color: var(--blue);
      transform: scale(1.1);
      outline: none;
    }
    body.dark nav ul li button#darkModeToggle {
      border-color: var(--orange);
      color: var(--orange);
    }
    body.dark nav ul li button#darkModeToggle:hover,
    body.dark nav ul li button#darkModeToggle:focus {
      background: var(--orange);
      color: var(--text-light);
      border-color: var(--orange);
    }

    nav ul li a.resume-btn {
      background: var(--orange);
      color: white;
      padding: 0.45rem 1.2rem;
      border-radius: 30px;
      font-weight: 700;
      box-shadow: 0 6px 15px rgba(255,111,0,0.4);
      user-select: none;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s ease;
    }
    nav ul li a.resume-btn:hover,
    nav ul li a.resume-btn:focus {
      background: var(--orange-light);
      box-shadow: 0 8px 25px rgba(255,167,38,0.6);
      transform: scale(1.05);
      outline: none;
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--blue) 0%, var(--blue-light) 100%);
      color: white;
      text-align: center;
      padding: 0 2rem;
      transition: background 0.4s ease;
      user-select: none;
    }
    body.dark .hero {
      background: linear-gradient(135deg, var(--orange) 0%, var(--orange-light) 100%);
      color: var(--text-light);
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 1rem;
      letter-spacing: 3px;
      text-shadow: 2px 3px 8px rgba(0,0,0,0.3);
      animation: fadeInDown 1s ease forwards;
    }
    .hero p {
      font-size: 1.5rem;
      max-width: 650px;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.4s;
      text-shadow: 1px 2px 5px rgba(0,0,0,0.15);
    }
    .hero .btn-contact {
      margin-top: 2.5rem;
      background: var(--orange);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255,111,0,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.8s;
      user-select: none;
      text-shadow: 0 0 1px rgba(0,0,0,0.2);
    }
    .hero .btn-contact:hover,
    .hero .btn-contact:focus {
      background: var(--orange-light);
      box-shadow: 0 10px 30px rgba(255,167,38,0.6);
      transform: scale(1.05);
      outline: none;
    }

    /* COMMON SECTIONS */
    section {
      padding: 5rem 2rem 3rem;
      max-width: 900px;
      margin: 0 auto 4rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 14px 35px var(--shadow-light);
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.6s ease, transform 0.6s ease, background 0.3s, color 0.3s;
      user-select: none;
    }
    body.dark section {
      background: #1e1e1e;
      color: var(--text-dark);
      box-shadow: 0 14px 35px var(--shadow-dark);
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    section h2 {
      font-weight: 800;
      color: var(--blue);
      font-size: 2.3rem;
      margin-bottom: 2rem;
      border-left: 6px solid var(--blue);
      padding-left: 0.75rem;
      letter-spacing: 1.5px;
      user-select: none;
      transition: color 0.35s;
    }
    body.dark section h2 {
      color: var(--orange);
      border-left-color: var(--orange);
    }

    /* ABOUT */
    #about p {
      font-size: 1.2rem;
      color: #444;
      line-height: 1.8;
      transition: color 0.3s ease;
    }
    body.dark #about p {
      color: var(--text-dark);
    }

    /* PROJECTS */
    .projects-list {
      color: #333;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    body.dark .projects-list {
      color: var(--text-dark);
    }
    .projects-list li {
      margin-bottom: 1.5rem;
      padding-left: 28px;
      position: relative;
      cursor: default;
      transition: color 0.3s ease;
    }
    .projects-list li::before {
      content: "●";
      color: var(--orange);
      position: absolute;
      left: 0;
      top: 0.4em;
      font-size: 1.5rem;
      line-height: 0;
      transition: color 0.3s;
    }
    body.dark .projects-list li::before {
      color: var(--orange-light);
    }
    .projects-list li:hover {
      color: var(--blue);
    }
    body.dark .projects-list li:hover {
      color: var(--orange-light);
    }
    .projects-list li strong {
      color: #222;
      transition: color 0.3s ease;
    }
    body.dark .projects-list li strong {
      color: var(--text-dark);
    }

    /* SIMPLE LISTS */
    ul.simple-list {
      color: #444;
      font-weight: 500;
      transition: color 0.3s ease;
      padding-left: 1.2rem;
    }
    body.dark ul.simple-list {
      color: var(--text-dark);
    }
    ul.simple-list li {
      margin-bottom: 1.25rem;
      padding-left: 1rem;
      position: relative;
      cursor: default;
    }
    ul.simple-list li::before {
      content: "▪";
      color: var(--orange);
      position: absolute;
      left: 0;
      top: 0;
      font-size: 1.1rem;
    }
    body.dark ul.simple-list li::before {
      color: var(--orange-light);
    }

    /* GALLERY */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.8rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 10px 25px var(--shadow-light);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      cursor: pointer;
      user-select: none;
    }
    body.dark .gallery img {
      box-shadow: 0 10px 25px var(--shadow-dark);
    }
    .gallery img:hover,
    .gallery img:focus {
      transform: scale(1.07);
      box-shadow: 0 20px 40px var(--shadow-light);
      outline: none;
    }
    body.dark .gallery img:hover,
    body.dark .gallery img:focus {
      box-shadow: 0 20px 40px var(--shadow-dark);
    }

    /* CONTACT */
    #contact p {
      font-size: 1.15rem;
      line-height: 1.7;
    }
    #contact a {
      font-weight: 600;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1rem;
      color: #888;
      border-top: 1px solid #ddd;
      margin-top: 6rem;
      user-select: none;
      transition: color 0.3s ease, border-color 0.3s ease;
    }
    body.dark footer {
      border-top-color: #333;
      color: #aaa;
    }

    /* SOCIAL SIDE BAR */
    .social-sidebar {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      background: var(--blue);
      padding: 0.6rem 1rem;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,119,255,0.5);
      z-index: 9999;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    body.dark .social-sidebar {
      background: var(--orange);
      box-shadow: 2px 2px 12px rgba(255,167,38,0.7);
    }
    .social-sidebar a {
      color: white;
      font-size: 1.8rem;
      text-align: center;
      display: block;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
    }
    .social-sidebar a:hover,
    .social-sidebar a:focus {
      color: var(--blue);
      background: white;
      transform: scale(1.3);
      outline: none;
    }
    body.dark .social-sidebar a:hover,
    body.dark .social-sidebar a:focus {
      color: var(--orange);
      background: white;
      transform: scale(1.3);
      outline: none;
    }

    /* Scroll To Top Button */
    #scrollToTopBtn {
      position: fixed;
      bottom: 40px;
      right: 30px;
      background: var(--orange);
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 50%;
      box-shadow: 0 6px 15px rgba(255,111,0,0.5);
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10001;
    }
    #scrollToTopBtn.show {
      opacity: 1;
      pointer-events: auto;
    }
    #scrollToTopBtn:hover,
    #scrollToTopBtn:focus {
      background: var(--orange-light);
      outline: none;
      box-shadow: 0 8px 25px rgba(255,167,38,0.7);
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsive */
    @media (max-width: 900px) {
      nav ul {
        gap: 1.2rem;
      }
      .hero h1 {
        font-size: 3.2rem;
      }
      .hero p {
        font-size: 1.3rem;
        max-width: 90vw;
      }
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      }
    }
    @media (max-width: 700px) {
      nav ul {
        gap: 0.8rem;
      }
      .hero h1 {
        font-size: 2.6rem;
      }
      .hero p {
        font-size: 1.
